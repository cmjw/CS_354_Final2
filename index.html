<!DOCTYPE html>

<html>
    <body>
        <script src="./lib/lightgl/lightgl.js"></script>
        <script src="./CSGBuilder_O.js"></script>
        <script src="./CSGViewer.js"></script>
        <script src="./geometry/CSG_B_Vector.js"></script>
        <script src="./geometry/CSG_B_Plane.js"></script>
        <script src="./geometry/CSG_B_Polygon.js"></script>
        <script src="./geometry/CSG_B_Vertex.js"></script>
        <script src="./geometry/CSG_B_Node.js"></script>

        <script src="./primitives/sphere.js"></script>
        <script src="./primitives/cube.js"></script>

        <table>
            <tr>
              <td><div id="0" class="viewer" style="background-position:-1px -1px;"></div><code>a</code></td>
              <td><div id="1" class="viewer" style="background-position:-202px -1px;"></div><code>b</code></td>
              <td><div id="2" class="viewer" style="background-position:-804px -1px;"></div><code>a.intersect(b)</code></td>
              <td><div id="3" class="viewer" style="background-position:-202px -202px;"></div><code>b.subtract(a)</code></td>
            </tr>
        </table>

        <script>
            // Example test

            var a = CSGBuilder.cube();
            var b = CSGBuilder.sphere({ radius: 1.35 });
            a.setColor(0,0,1);
            b.setColor(0,1,0);

            addViewer(new CSGViewer(a, 400, 400, 6));
            addViewer(new CSGViewer(b, 400, 400, 6));
            addViewer(new CSGViewer(a.intersect(b), 400, 400, 6));
            addViewer(new CSGViewer(b.subtract(a), 400, 400, 6));
        </script>
    </body>
</html>
